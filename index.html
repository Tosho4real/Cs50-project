<!DOCTYPE html>

<html lang="en">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>My Webpage</title>
  </head>
  <body>
    <!-- Navigation part  -->
    <nav class="navbar main-nav bg-dark">
      <div class="left-nav">
        <ul class="nav-links">
          <li><a href="#">About-me</a></li>
          <li><a href="#">designs</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="">Work</a></li>
        </ul>
      </div>
      <div class="center">
        <h1 class="text-light">cs50x</h1>
      </div>
      <div class="fonts">
        <a
          href="https://tosho4real.github.io/Bootstrap4-website-tutorial/"
          target="_blank">
          <img
            src="./images/github_logo_icon_229278.svg"
            alt="My github profile"
        /></a>
      </div>
    </nav>
    <!-- Navigation ends here  -->
    <main>

      <section class="intro-text text-light">
        <h1>omotosho kolawole</h1>
        <button class="about btn btn-outline-light btn-lg">about me</button>
        <h2 class="description">I'm a web developer from Lagos, Nigeria and i love to play football</b></h2>
      </section>
      <footer class="footer">
        <h3>CS50 is the best</h3>
        <h6><em>&copy;</em>copyright kolawole. <em>All rights Reserved</em>
        </h6>
      </footer>
      <script>
        // Get values
        const description = document.querySelector('.description');
        const about = document.querySelector('.about');

        // Add event listener
        // toggle description
        about.addEventListener('click', () =>{
          if(description.style.display === 'none'){
            description.style.display = 'block';
          }
          else{
            description.style.display = 'none';
          }
        });

      </script>
    </main>
  </body>
